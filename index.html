<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <title>%VITE_APP_TITLE%</title>
    <meta name="description" content="%VITE_APP_DESCRIPTION%" />
    <link rel="canonical" href="%VITE_APP_URL%" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%VITE_APP_URL%" />
    <meta property="og:title" content="%VITE_APP_TITLE%" />
    <meta property="og:description" content="%VITE_APP_DESCRIPTION%" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="%VITE_APP_TITLE%" />
    <meta property="twitter:description" content="%VITE_APP_DESCRIPTION%" />

    <!-- JSON-LD -->

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "송상수",
        "jobTitle": "Software Engineer",
        "url": "%VITE_APP_URL%",
        "sameAs": ["%VITE_DEV_GITHUB_URL%", "%VITE_DEV_LINKEDIN_URL%"],
        "description": "%VITE_APP_DESCRIPTION%"
      }
    </script>
  </head>
  <body>
    <div id="root" style="width: 100%; height: 100%"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
